<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AI Style Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
        }

        .gradient-border {
            position: relative;
            width: 280px;
            height: 70px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Border gradient layer */
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: inherit;
            background: conic-gradient(rgba(52, 168, 82, 0) 10deg,
                    rgba(52, 168, 82, 1) 38.9738deg,
                    rgba(255, 211, 20, 1) 62.3678deg,
                    rgba(255, 70, 65, 1) 87.0062deg,
                    rgba(49, 134, 255, 1) 107.428deg,
                    rgba(49, 134, 255, 0.5) 150deg,
                    rgba(49, 134, 255, 0) 200deg,
                    rgba(52, 168, 82, 0) 360deg);
            transform: scale(4, 0.8) translateY(-80px);
            animation: rotate 3s linear infinite;
            z-index: 0;
        }

        /* Inner dark background */
        .gradient-border::after {
            content: "";
            position: absolute;
            inset: 3px;
            border-radius: inherit;
            background: #1a1a1a;
            z-index: 1;
        }

        /* Input field */
        .gradient-border input {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            border-radius: inherit;
            padding: 0 16px;
            font-size: 18px;
            background: transparent;
            color: #fff;
        }

        @keyframes rotate {
            0% {
                transform: scale(4, 0.8) translateY(-80px) rotate(0deg);
            }

            100% {
                transform: scale(4, 0.8) translateY(-80px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="gradient-border">
        <input type="text" placeholder="Google AI style border" />
    </div>
</body>

</html>
